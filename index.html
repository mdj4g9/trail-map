    const coordinates = trailData.map(pt => [pt.lon, pt.lat]);
    const elevationData = trailData.map(pt => pt.elevation);
    const distanceData = trailData.map(pt => pt.distance_km.toFixed(2));

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.stadiamaps.com/styles/alidade-smooth/style.json?api_key=c79b957c-7295-4c72-9eb3-754467d17ca2',
        center: coordinates[0],
        zoom: 14
    });

    map.on('load', () => {
        map.addSource('trail', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': coordinates
                }
            }
        });

        map.addLayer({
            'id': 'trail-line',
            'type': 'line',
            'source': 'trail',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#ff7e5f',
                'line-width': 3
            }
        });

        const marker = new maplibregl.Marker({ color: '#000' }).setLngLat(coordinates[0]).addTo(map);

        Plotly.newPlot('elevation', [{
            x: distanceData,
            y: elevationData,
            mode: 'lines',
            line: { color: '#5555ff' },
            name: 'Elevation (m)'
        }], {
            margin: { t: 20, b: 40, l: 50, r: 30 },
            xaxis: { title: 'Distance (km)', showgrid: false },
            yaxis: { title: 'Elevation (m)', showgrid: false },
            plot_bgcolor: "#fff",
            paper_bgcolor: "#fff"
        });

        document.getElementById('elevation').on('plotly_hover', (data) => {
            const idx = data.points[0].pointIndex;
            marker.setLngLat(coordinates[idx]);
        });
    });
</script>
